# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  schedule:
    - cron:  '30 5 * * 1'
  workflow_dispatch:

env:

  EMAIL: ${{ secrets.EMAIL }}
  CDNAccessKeyId: ${{secrets.CDNACCESSKEYID}}
  CDNAccessKeySecret: ${{secrets.CDNACCESSKEYSECRET}}
  DNSAccessKeyId: ${{secrets.DNSACCESSKEYID}}
  DNSAccessKeySecret: ${{secrets.DNSACCESSKEYSECRET}}
  

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
    - name: Mod
      run: go mod tidy
    - name: Build
      run: go run cmd/main.go --domain=${{env.DOMAINTOOLS}} --email=${{env.EMAIL}} --product=cdn --renew --dns-access-key-id=${{env.DNSAccessKeyId}} --dns-access-key-secret=${{env.DNSAccessKeySecret}} --cdn-access-key-id=${{env.CDNAccessKeyId}} --cdn-access-key-secret=${{env.CDNAccessKeySecret}}
 
